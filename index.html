<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/physx@latest/dist/physx.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <a-scene physx="autoLoad: true">
      <a-assets>
        <a-asset-item id="apt" src="assets/studio_apartment_vray_baked_textures_included/scene.gltf"></a-asset-item>
        <a-asset-item id="navmesh-glb" src="assets/studio_apartment_vray_baked_textures_included/navmesh.glb"></a-asset-item>
        <a-asset-item id="pavement" src="assets/pavement_in_the_park/scene.gltf"></a-asset-item>
        <a-asset-item id="lamp" src="assets/single_lamp/single_lamp.gltf"></a-asset-item>
        <a-asset-item id="" src=""></a-asset-item>
      </a-assets>
      <a-entity environment="lightPosition:0 1 -0.2;ground:flat"></a-entity>
      <!-- <a-box physx-body="type: static" visible="true" position="0 0.1 -4" rotation="-90 0 0" width="15" height="15" color="#7BC8A4"></a-box> -->
      <!--<a-plane position="0 0 -4" rotation="-90 0 0" width="15" height="15" color="#7BC8A4"></a-plane>-->
      <a-sky color="#041A40"></a-sky>

      <a-gltf-model src="#lamp"></a-gltf-model>
      
      <a-gltf-model position="0 0.1 -20" physx-body="type: static" visible="true" scale="1.15 1.15 1.15" src="#apt" side="double"></a-gltf-model>
      <a-entity position="0 0 -20" gltf-model="#navmesh-glb" scale="1.15 1.15 1.15" nav-mesh></a-entity>
      <a-entity id="player" position="0 0 -20" movement-controls="constrainToNavMesh: true">
        <a-entity camera="active:false" id="head" position="0 1.6 0" look-controls="pointerLockEnabled: true">
          <a-cursor></a-cursor>
        </a-entity>
      </a-entity>

      <a-entity id="player1" position="0 0 0" movement-controls="constrainToNavMesh: true">
        <a-entity camera="active:true" id="head1" position="0 1.6 0" look-controls="pointerLockEnabled: true">
          <a-cursor></a-cursor>
        </a-entity>
      </a-entity>

      <!-- <a-gltf-model position="-10" src="#pavement"></a-gltf-model> -->
      <!--<a-gltf-model position="-5" src="#lamp"></a-gltf-model>-->
      
      <!-- <a-box repeat="10 10" physx-body="type: dynamic" position="-6 2" src="assets/textures/grass/color.png" color="#3F9B0B" material="normalMap:assets/textures/grass/normal.png;roughnessMap:assets/textures/grass/roughness.png;repeat:2 2"></a-box>
      <a-box repeat="2 2" physx-body="type: dynamic" position="-6 2" src="assets/textures/grass/color.png" color="#3F9B0B" material="normalMap:assets/textures/grass/normal.png;roughnessMap:assets/textures/grass/roughness.png;repeat:1 1"></a-box>
      <a-box position="-3 2" src="assets/textures/pavement/color.png" color="#FFFFFF" material="normalMap:assets/textures/pavement/normal.png;roughnessMap:assets/textures/pavement/roughness.png;repeat:2 2"></a-box>
      <a-box repeat="2 4" width="3" height="6" depth="4" physx-body="type: static" position="-6 2 -20" src="assets/textures/pavement/color.png" color="#FFFFFF" material="normalMap:assets/textures/pavement/normal.png;roughnessMap:assets/textures/pavement/roughness.png;repeat:2 2"></a-box> -->
      
    </a-scene>
  </body>
</html>
